<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style4.css">

</head>

<body>
    <section id="contact">
        <div class="contact-items">
            <div class="contact-map"><iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3039.3706931494994!2d49.81187611489339!3d40.37847616588997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307deb555283e3%3A0xfe36d126d05f404e!2zNDUgQmVoYnVkIMWeYXh0YXh0aW5za2ksIEJha8SxLCBBesmZcmJheWNhbg!5e0!3m2!1saz!2s!4v1637139206842!5m2!1saz!2s"
                    width="430" height="500" style="border:0;" allowfullscreen="" loading="lazy"></iframe></div>
            <div class="contact-content">
                <input type="text" name="fname" placeholder="Your name..."><br>
                <input type="email" name="emailaddress" placeholder="Your email..."><br>
                <input type="text" name="subject" placeholder="Subject..."><br>
                <textarea name="message" rows="6" placeholder="Your message..."></textarea>
                <bottom class="btn"><a href="#">SEND NOW</a> </bottom>

            </div>
        </div>
    </section>
    <section id="footer">
        <div class="footer-item">
            <p>Copyright Â© 2021 Gulcin Mustafazada .</p>
        </div>
    </section>
</body>

</html>
